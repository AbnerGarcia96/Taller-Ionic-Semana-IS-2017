<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Mis publicaciones</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
	<ion-item-sliding *ngFor="let post of myPosts | async">
		<ion-item>
			<ion-thumbnail item-left>
				<img src="{{ post.image }}" alt="{{ post.title }}">
			</ion-thumbnail>
			<h2>{{ post.title }}</h2>
			<p>{{ post.fecha }}</p>
		</ion-item>
		<ion-item-options side="right">
			<button ion-button color="secondary" (click)="editPost(post)">
				<ion-icon name="mail"></ion-icon>
				Editar
			</button>
			<button ion-button color="danger" (click)="deletePost(post)">
				<ion-icon name="mail"></ion-icon>
				Eliminar
			</button>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>

</ion-content>
