<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Inicio</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let post of afPosts | async">
		<ion-item>
			<ion-avatar item-left>
				<img src="{{ post.userImage }}">
			</ion-avatar>
			<h2>{{ post.title }}</h2>
			<p>{{ post.user }}</p>
		</ion-item>

		<img src="{{ post.image }}" (click)="showModal(post)">

		<ion-card-content>
			<p>{{ post.content }}</p>
		</ion-card-content>
		
		<ion-row center text-center>
			<ion-col>
				<ion-note>{{ post.date }}</ion-note>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
