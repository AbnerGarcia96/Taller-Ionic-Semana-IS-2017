<ion-header>
	<ion-row>
			<ion-title>{{ post.title }}</ion-title>
			<button ion-button clear color="primary" (click)="dismiss()">
				<ion-icon name="close"></ion-icon>
			</button>
	</ion-row>
</ion-header>

<ion-content padding>
	<ion-card>
		<img src="{{ post.image }}"/>
		<ion-card-content>
			<ion-card-title>
				{{ post.content }}
			</ion-card-title>
		</ion-card-content>
		<ion-row center text-center>
			<ion-col (click)="showPrompt()">
				<button ion-button icon-left clear small>
					<ion-icon name="text"></ion-icon>
					<div>Comentar</div>
				</button>
			</ion-col>
		</ion-row>
	</ion-card>
	
	<ion-card>
		<ion-card-header>Comentarios</ion-card-header>
		<ion-list>
			<ion-item *ngFor="let comment of comments | async">
				<ion-avatar item-left>
					<img src="{{ comment.image }}">
				</ion-avatar>
				<h3>{{ comment.email }}</h3>
				<p>{{ comment.comment }}</p>
			</ion-item>
		</ion-list>
	</ion-card>
</ion-content>
