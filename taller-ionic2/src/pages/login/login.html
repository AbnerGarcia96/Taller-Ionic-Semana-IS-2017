<ion-header>
	<ion-navbar color="primary">
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Correo</ion-label>
			<ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Contrase√±a</ion-label>
			<ion-input type="password" name="password" [(ngModel)]="password"></ion-input>

		<ion-item>
			<button ion-button block (click)="login()">Login</button>
		</ion-item>
	</ion-list>
