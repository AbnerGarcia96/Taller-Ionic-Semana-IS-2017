<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Registrarse</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nombre"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="text" placeholder="Apellido" name="apellido" [(ngModel)]="apellido"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="email" placeholder="Correo" name="email" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="password"></ion-input>
		</ion-item>

		<button ion-button full (click)="register()">Registrarse</button>
	</ion-list>
</ion-content>
